<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border: 16px solid #1a1a1a;
            border-radius: 36px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Mobile Preview (iPhone X Viewport)</h1>
    <p>This simulates a 375x812 screen.</p>
    <div class="phone-frame">
        <div class="notch"></div>
        <iframe src="/"></iframe>
    </div>
</body>
</html>
